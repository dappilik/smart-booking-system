spring:
  datasource:
    url: jdbc:disabled
    username: disabled
    password: disabled
    hikari:
      max-lifetime: 60000 # 60 seconds
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    port: 0
  kafka:
    bootstrap-servers: localhost:9092

logging:
  level:
    org.springframework: WARN
    com.example.booking: DEBUG
